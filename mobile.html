<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="//fonts.googleapis.com/css?family=Yanone+Kaffeesatz:200,300,400,700" rel="stylesheet" />
		<link rel="stylesheet" href="https://poddle.io/static/bootstrap/dist/css/bootstrap.css" />
		<link rel="stylesheet" href="https://poddle.io/static/bootstrap/dist/css/font-awesome.css" />
		<link rel="stylesheet" href="animate.css" />
		<link rel="stylesheet" href="game.css" />
		<title>Thing or Other Thing</title>

		<script src="jquery.min.js"></script>
		<script src="jquery.imagesloaded.min.js"></script>
		<script src="bootstrap.min.js"></script>
		<script src="game.js"></script>
		<script src="data.js"></script>
		<script src="jquery.jplayer.min.js"></script>
	</head>

	<body>
		<div class="viewport">
			<div class="card image active"></div>
			<div class="card intro active">
				<div class="inner">
					<div class="text">
						<p class="welcome"></p>
						<p class="explanation"></p>
						<p>
							<a class="btn btn-large" href="#play"><i class="fa fa-play"></i> Let's play!</a>
						</p>
					</div>
				</div>
			</div>
		</div>

		<a href="https://poddle.io/" target="_blank"><img class="logo" src="logo.jpg" /></a>
		<div class="progress">
			<div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 0%;"></div>
		</div>

		<script type="text/html" data-card="level">
			<div class="inner">
				<div class="text">
					<span class="isthis" data-field="intro"></span>
					<span class="xthing" data-field="xthing">></span>
					<span class="or">or</span>
					<span class="ything" data-field="ything"></span><span class="q">?</span>
				</div>
			</div>
		</script>

		<script type="text/html" data-card="finished">
			<div class="inner">
				<div class="text">
					<span>Finished!</span>
					<br /><span class="youscored">You scored</span>
					<span class="score" data-field="score">0</span>
					<span class="points">points</span>
					<div>
						<a class="btn btn-large btn-twitter" data-field="twitter">
							<i class="fa fa-twitter"></i> Tweet your score
						</a>

						<a class="btn btn-large btn-facebook" data-field="facebook">
							<i class="fa fa-facebook"></i> Post it to Facebook
						</a>
					</div>

					<p class="goodbye" data-field="goodbye"></p>
				</div>
			</div>
		</script>

		<script type="text/html" data-card="correct">
			<div class="card correct">
				<div class="inner">
					<div class="text">Correct!</div>
				</div>
			</div>
		</script>

		<script type="text/html" data-card="incorrect">
			<div class="card incorrect">
				<div class="inner">
					<div class="text">Incorrect!</div>
				</div>
			</div>
		</script>

		<script type="text/html" data-card="timeout">
			<div class="card incorrect">
				<div class="inner">
					<div class="text">Too late!</div>
				</div>
			</div>
		</script>
	</body>
</html>
